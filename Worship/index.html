<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memebers page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="col-1">
        <img src="img/SP.png" class="logo">
        <ul>
          <li><img src="img/arrow-right-solid.svg"> CANCION</li>
          <li><img src="img/arrow-right-solid.svg"> ARTISTA</li>
          <li><img src="img/arrow-right-solid.svg"> LISTA DE REPRODUCCIÓN</li>
          <li><img src="img/arrow-right-solid.svg"> LISTA DE CONJUNTOS</li>
          <li><img src="img/arrow-right-solid.svg"> al evento preparado</li>
        </ul>
      </div>
      <div class="col-2">

        <h2><img src="img/tag-solid.svg">Nuestros planes</h2>
        <form>
          <label for="free">
            <input type="radio" name="plans" id="free">
            <span>GRATIS</span> UN MES
          </label>
          <label>
            <input type="radio" name="plans" id="paid">
            <span>$11.99<small>/MES</small></span> Sin límites
          </label>
          <label>
          <input type="radio" name="plans" id="paid">
            <span>$19.99<small>/MES</small></span>con un equipo
          </label>
          <br>
          <p>Tu Nombre</p>
          <input type="text" placeholder="Introduce Tu Nombre">
          <p>dirección de correo electrónico</p>
          <input type="email" placeholder="Ingresa Tu Correo Electrónico">
          <button type="submit">Suscribir</button>
        </form>

      </div>
    </div>

    <div class="media-scroller">
      <div class="media-element">
       <img src="https://images.unplash.com/photo-16413539890"> 
      </div>
      <div class="media-element"></div>
    </div>
